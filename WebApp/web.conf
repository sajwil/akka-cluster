akka {
	stdout-loglevel = DEBUG
	loglevel = DEBUG
	log-config-on-start = on
	actor {
		provider = cluster
		deployment {
			/api {
				router = consistent-hashing-group
				routees.paths = ["/user/engine"]
				nr-of-instances = 3 
				cluster {
						enabled = on
						max-nr-of-instances-per-node = 2
						allow-local-routees = off
						use-role = engine
				}
			}                
		}
	}
						
	remote {				
		dot-netty.tcp {
			hostname = "0.0.0.0"
			port = 0
		}
	}            

	cluster {
		seed-nodes = ["akka.tcp://Akka-Cluster@localhost:4053"] 
		roles = ["web"]
	}
}