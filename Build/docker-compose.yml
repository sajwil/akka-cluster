version: '3.7'

services: 
  lighthouse:
    image: petabridge/lighthouse:latest
    hostname: lighthouse
    ports:
      - '9110:9110'
      - '4053:4053'
    environment:
      ACTORSYSTEM: "Akka-Cluster"
      CLUSTER_PORT: 4053
      CLUSTER_IP: "lighthouse"
      CLUSTER_SEEDS: "akka.tcp://Akka-Cluster@lighthouse:4053"

  engine:
    image: engine
    ports:
      - '0:9110'
    environment:
      CLUSTER_SEEDS: "akka.tcp://Akka-Cluster@lighthouse:4053"
      CLUSTER_PORT: 5110
    restart: on-failure
    depends_on:
      - "lighthouse"

  web:
    image: web
    ports:
      - 0:9110
      - "8080:5000"
      - "44388:443"
    environment:
      CLUSTER_SEEDS: "akka.tcp://Akka-Cluster@lighthouse:4053"
      CLUSTER_PORT: 5110
    restart: on-failure
    depends_on:
      - "lighthouse"
      